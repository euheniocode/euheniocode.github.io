    <script>
        // Массив с путями к изображениям
        const images = [
        'foto/images/photo_2024-07-09_15-25-46.jpg',
        'foto/images/photo_2024-08-27_22-26-39.jpg',

        'foto/images/photo_2025-06-15_18-06-13.jpg',
        'foto/images/photo_2025-06-15_18-06-19.jpg'
        ];
        
        const carouselContainer = document.querySelector('.carousel-container');
        const indicatorsContainer = document.querySelector('.carousel-indicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 0;
        
        // Создаем слайды и индикаторы
        images.forEach((image, index) => {
            // Создаем слайд
            const slide = document.createElement('div');
            slide.className = 'carousel-slide';
            slide.innerHTML = `<img src="${image}" alt="Изображение ${index + 1}">`;
            carouselContainer.appendChild(slide);
            
            // Создаем индикатор
            const indicator = document.createElement('span');
            indicator.className = 'indicator';
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });
        
        // Функция для перехода к конкретному слайду
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // Функция для обновления карусели
        function updateCarousel() {
            carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Обновляем активный индикатор
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // Переход к следующему слайду
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }
        
        // Переход к предыдущему слайду
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        }
        
        // Обработчики событий для кнопок
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Автоматическое перелистывание (опционально)
        let interval = setInterval(nextSlide, 3000);
        
        // Останавливаем автоперелистывание при наведении
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(interval);
        });
        
        carouselContainer.addEventListener('mouseleave', () => {
            interval = setInterval(nextSlide, 3000);
        });
        
      // Функция для обработки нажатия Enter
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }
    </script>
